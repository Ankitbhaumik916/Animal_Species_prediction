<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Class Prediction</title>
</head>
<body>
    <h2>Animal Class Prediction</h2>

    <label for="animal_name">Enter Animal Name:</label>
    <input type="text" id="animal_name" placeholder="Enter name or leave blank">

    <h3>Or Enter Feature Values Manually:</h3>
    <div id="feature_inputs">
        <!-- Dynamic input fields -->
    </div>

    <button onclick="predictAnimal()">Predict</button>
    
    <h3>Prediction:</h3>
    <p id="prediction_result"></p>

    <script>
        function predictAnimal() {
            let animalName = document.getElementById("animal_name").value;
            let features = [];

            let inputs = document.querySelectorAll("#feature_inputs input");
            inputs.forEach(input => {
                features.push(parseFloat(input.value) || 0);
            });

            let data = { animal_name: animalName, features: features };

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction_result").innerText = 
                    `Predicted Class: ${data.prediction} (Class ${data.class_number})`;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Class Predictor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-white shadow-xl rounded-lg p-6 border-2 border-green-400">
        <h1 class="text-3xl font-bold text-center text-green-700">üêæ Animal Class Predictor ü¶Å</h1>

        <div class="mt-4 grid grid-cols-2 gap-4">
            <label class="block text-sm font-medium text-gray-700">Hair:</label>
            <select id="hair" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Feathers:</label>
            <select id="feathers" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Eggs:</label>
            <select id="eggs" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Milk:</label>
            <select id="milk" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Airborne:</label>
            <select id="airborne" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Aquatic:</label>
            <select id="aquatic" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Predator:</label>
            <select id="predator" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Toothed:</label>
            <select id="toothed" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Backbone:</label>
            <select id="backbone" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Breathes:</label>
            <select id="breathes" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Venomous:</label>
            <select id="venomous" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Fins:</label>
            <select id="fins" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Legs:</label>
            <input type="number" id="legs" value="4" class="p-2 border border-green-500 rounded-md">

            <label class="block text-sm font-medium text-gray-700">Tail:</label>
            <select id="tail" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Domestic:</label>
            <select id="domestic" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Cat Size:</label>
            <select id="catsize" class="p-2 border border-green-500 rounded-md">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <button id="predictBtn" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
            üêæ Predict Class
        </button>

        <div id="predictionResult" class="mt-6 text-center text-xl font-semibold text-green-800"></div>
    </div>
</body>
</html>
